{% extends "base.html" %}

{% block title %}Cadastro de Produto{% endblock %}

{% block content %}
    <h1>Cadastro de Produto</h1>
    <form name="formAdicionar" id="formAdicionar" action="{{ url_for('produto.insert') }}" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required maxlength="100" autofocus>
        </div>

        <div class="form-group mt-3">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required maxlength="200"></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="foto">Foto</label>
            <input type="file" class="form-control-file" id="foto" name="foto">
        </div>

        <div class="form-group mt-3">
            <label for="valor_unitario">Valor Unitário</label>
            <input type="text" class="form-control" id="valor_unitario" name="valor_unitario" required >
        </div>

        <button type="submit" class="btn btn-primary mt-3">Cadastrar Produto</button>
    </form>
    
    <script src="../../static/helper/maxLenght.js"></script>
{% endblock %}
