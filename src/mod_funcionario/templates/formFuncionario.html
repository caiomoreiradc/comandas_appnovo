{% extends "base.html" %}

{% block title %}Cadastro de Funcionário{% endblock %}

{% block content %}
    <h1 class="display-4">Cadastro de Funcionário</h1>
    <form name="formAdicionar" id="formAdicionar" action="{{ url_for('funcionario.insert') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required autofocus>
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required maxlength="15">
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <select class="form-control" id="grupo" name="grupo" required>
                <option value="1">Atendente</option>
                <option value="2">Caixa</option>
                <option value="3">Administrador</option>
            </select>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Cadastrar</button>
    </form>
    
    <script src="../../static/helper/masks.js"></script>
    <script src="../../static/helper/maxLenght.js"></script>
{% endblock %}
